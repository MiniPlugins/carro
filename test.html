<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="jquery.ansslider.js"></script>

		<script>
			$(document).ready(function () {
				function notifyEvent (event) {
					$('#events').append('<li>' + event.type + '</li>');
				}

				$('.gallery').ansSlider({
					width: 400,
					buttons: 'button',

					beforeLoad: notifyEvent,
					afterLoad: notifyEvent,
					beforeChangeSlide: notifyEvent,
					afterChangeSlide: notifyEvent,
					beforeLoadSlide: notifyEvent,
					afterLoadSlide: notifyEvent,
					firstSlide: notifyEvent,
					lastSlide: notifyEvent
				});
			});
		</script>
		<style>
			.selected {
				font-weight: bold;
			}
			#events {
				clear: both;
				padding-top: 50px;
			}
		</style>
	</head>

	<body>
		<div class="gallery">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
		</div>

		<button data-anssliderindex="0">0</button>
		<button data-anssliderindex="1">1</button>
		<button data-anssliderindex="2">2</button>
		<button data-anssliderindex="3">3</button>
		<button data-anssliderindex="4">4</button>
		<button data-anssliderindex="5">5</button>
		<button data-anssliderindex="6">6</button>
		<button data-anssliderindex="7">7</button>
		<button data-anssliderindex="8">8</button>
		<button data-anssliderindex="9">9</button>
		<br>
		<button data-anssliderindex="-1">-1</button>
		<button data-anssliderindex="+1">+1</button>

		<ol id="events">
		</ol>
	</body>
</html>
