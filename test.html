<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="jquery.ansslider.js"></script>

		<script>
			$(document).ready(function () {
				$('.gallery').ansSlider({
					width: 400,
					buttons: '.boton'
				});
			});
		</script>
		<style>
			.selected {
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div class="gallery">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
			<img src="http://lorempixum.com/400/200/" alt="">
		</div>

		<span class="boton" data-anssliderindex="0">0</span>
		<span class="boton" data-anssliderindex="1">1</span>
		<span class="boton" data-anssliderindex="2">2</span>
		<span class="boton" data-anssliderindex="3">3</span>
		<span class="boton" data-anssliderindex="4">4</span>
		<span class="boton" data-anssliderindex="5">5</span>
		<span class="boton" data-anssliderindex="6">6</span>
		<br>
		<span class="boton" data-anssliderindex="+1">+1</span>
		<span class="boton" data-anssliderindex="-1">-1</span>
	</body>
</html>
