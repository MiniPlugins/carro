<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="jquery.ansslider.js"></script>

		<script>
			$(document).ready(function () {
				$('.gallery')
					.ansSlider({
						buttons: 'button',
						fitToLimits: true,
						offset: 'center',
						enter: function () {
							$(this).addClass('active');
						},
						leave: function () {
							$(this).removeClass('active');
						}
					}).ansSlider('play');
			});
		</script>
		<style>
			.gallery {
				width: 100%;
				overflow: hidden;
			}
			.gallery-tray {
				display: flex;
				display: -webkit-flex;
				transition: transform 1s;
				-webkit-transition: transform 1s;
			}
			.gallery-tray img {
				opacity: 0.3;
			}
			.gallery-tray img.active {
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div class="gallery">
			<div class="gallery-tray">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
				<img src="http://lorempixum.com/400/200/" width="400" height="200" alt="">
			</div>
		</div>

		<button data-anssliderindex="0">0</button>
		<button data-anssliderindex="1">1</button>
		<button data-anssliderindex="2">2</button>
		<button data-anssliderindex="3">3</button>
		<button data-anssliderindex="4">4</button>
		<button data-anssliderindex="5">5</button>
		<button data-anssliderindex="6">6</button>
		<button data-anssliderindex="7">7</button>
		<button data-anssliderindex="8">8</button>
		<button data-anssliderindex="9">9</button>
		<br>
		<button data-anssliderindex="-1">-1</button>
		<button data-anssliderindex="+1">+1</button>
	</body>
</html>
